name : Run Daily Script

on:
    push:
        paths:
            - 'scripts/*.py'

jobs:
    run-python-script:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.10'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r scripts/requirements.txt || true

            - name: Run latest script
              run: |
                echo "Available Scripts:"
                ls scripts/

                echo "Running latest Scripts:"
                latest_script=$(ls -t  scripts/*.py | head -n 1)
                echo "Latest script: $latest_script"
                python "$latest_script"